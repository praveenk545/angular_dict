<div class="container-fluied">
    <div class="row">
        <div class="d-flex justify-content-center">

            <ul class="nav nav-pills">
                <li [class.active]="viewMode=='map'" class="bg-danger p-3 fw-bold rounded m-2"><a
                        (click)="viewMode='map'">Map
                        View</a></li>
                <li [class.active]="viewMode=='list'" class="bg-danger p-3 fw-bold rounded m-2"><a
                        (click)="viewMode='list'">List
                        View</a></li>
            </ul>
            <br>
            <div [ngSwitch]="viewMode">
                <div *ngSwitchCase="'map'">Map View Content</div>
                <div *ngSwitchCase="'list'">List View Content</div>
                <div *ngSwitchDefault>Otherwise</div>
            </div>
        </div>
    </div>
</div>
