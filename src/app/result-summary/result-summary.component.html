<div class="container mt-3 ">
    <div class="row m-2">
        <div class="col-md-6 " id="result">
            <h3 class="h3 text-center mt-2 text-white fs-5 p-3">Your Result</h3>
            <div class="circle">
                <h3 class="h3 text-center fs-1 text-align-center text-white fw-bold ">76</h3>
                <p class="text-center p-5 fw-bold" style="color:rgb(235, 228, 215);">off 100</p>
            </div>
            <div class=" p-2">
                <h3 class="h3 text-center mt-2 text-white fs-5 ">
                    Great
                </h3>
                <p class="fs-6 p-2 text-center" style="color:rgb(235, 228, 215);">Your scored higher than 65% of the
                    people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="col-md-6" id="Summary">
            <h3 class="h3 fw-bold fs-5 mt-3 p-1 ms-2">Summary</h3>

            <div class="p-2">
                <div class="r d-flex justify-content-around">
                    <div class="fw-bold fs-6">

                        <fa-icon class="icons" [icon]="icons.faBolt" style="color: rgba(245, 159, 159, 0.637);">
                        </fa-icon>
                        <span class="text-danger ms-2">Reaction</span>
                    </div>

                    <div class="fw-bold">
                        <p>80<span style="color: #aca6a6d8;"> / 100</span></p>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <div class="m d-flex justify-content-around">
                    <div class=" fw-bold">
                        <fa-icon class="icons icon icon-sm" [icon]="icons.faMemory"
                            style="color: rgba(243, 194, 103, 0.678);"> </fa-icon>
                        <span class="text-warning ms-2">Memory</span>
                    </div>
                    <div class="fw-bold">
                        <p>92<span style="color: #aca6a6d8;"> / 100</span></p>
                    </div>
                </div>
            </div>

            <div class="p-2">
                <div class="v d-flex justify-content-around">
                    <div class=" fw-bold">
                        <fa-icon class="icons" [icon]="icons.faMessage" style="color: rgba(76, 241, 159, 0.637);">
                        </fa-icon>
                        <span class="text-success ms-2">Verbal</span>
                    </div>
                    <div class="fw-bold">
                        <p>61<span style="color: #aca6a6d8;"> / 100</span></p>
                    </div>
                </div>
            </div>
            <div class="p-2">
                <div class="v1 d-flex justify-content-around">
                    <div class=" fw-bold">
                        <fa-icon class="icons" [icon]="icons.faEye" style="color: rgba(123, 123, 243, 0.589);">
                        </fa-icon>
                        <span class="text-primary ms-2">Visual</span>
                    </div>
                    <div class="fw-bold">
                        <p>72<span style="color: #aca6a6d8;"> / 100</span></p>
                    </div>
                </div>
            </div>
            <div class="p-3 d-flex justify-content-center"> <button class="btn p-2 text-white fw-bold fs-6"
                    style="background-color: #1d1b1bd8; border-radius: 20px; width:80%; letter-spacing: 1px;">Continue</button>
            </div>

        </div>
    </div>
</div>
